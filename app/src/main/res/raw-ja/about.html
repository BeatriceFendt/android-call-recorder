<p>

</p>

<p> カスタムの録音フォルダーに通話を録音します。</p>

<p> ほとんどの電話は録音をサポートしていません。 Google やお使いの携帯電話の製造元を責めてください!</p>

<p> 高品質の録音（音声回線）に失敗すると、このアプリはマイクの録音に切り替えます。
    広告なし、オープンソース、GPLv3。</p>
